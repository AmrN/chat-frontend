<style>
  .success {
    color: green;
  }
  .error {
    color: red;
  }
  .remove {
    color: orange;
    cursor: pointer;
  }
</style>

<a href="#" ng-click="logout()">Logout</a>

<ul class="notifications" ng-if="notifications.length > 0">
  <li ng-repeat="notif in notifications" ng-class="notif.class">{{notif.message}} <span class="remove" ng-click="notifications.splice($index, 1)">&cross;</span></li>
</ul>
<div class="no-notifications" ng-if="notifications.length == 0">
  No notifications :(
</div>

<pre>
  {{notifications | json}}
</pre>

<div class="page-content-wrapper container">
  <form name="loginGuestForm" ng-submit="loginGuest()" novalidate>
    <input type="text" ng-model="guest.username" placeholder="guest name">
    <input type="submit" value="Go">
  </form>

  <form name="loginUserForm" ng-submit="loginUser()" novalidate>
    <input type="text" ng-model="user.username" placeholder="username">
    <input type="password" ng-model="user.password" placeholder="password">
    <label>
      <input type="checkbox" ng-model="user.rememberMe">
      <span>Remember Me</span>
    </label>

    <input type="submit" value="Login">
  </form>

  <form name="RegisterForm" ng-submit="register()" novalidate>
    <input type="text" ng-model="registerUser.username" placeholder="username">
    <input type="password" ng-model="registerUser.password" placeholder="password">
    <input type="password" ng-model="registerUser.passwordConfirmation" placeholder="password confirmation">

    <input type="submit" value="Register">
  </form>

  <button ng-click="getUsers()">Request Users</button>
  <ul>
    <li ng-repeat="u in users">{{ u.username }} {{u.createdAt}}</li>
  </ul>

  <div ng-show="loggedInUser">Logged in as: {{loggedInUser | json}}</div>
</div>
